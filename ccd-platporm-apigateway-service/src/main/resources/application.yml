server:
  port: 9097
  
logging:
  level:
    root: info

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    eureka-server-connect-timeout-seconds: 30
    serviceUrl:
      defaultZone: http://ccd-discovery.dcos.os:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5
    hostname: ccd-apigateway.dcos.os

zuul:
  routes:
    apigatewayservice: 
      path: /zuulgateway/**
      service-id: apigatewayservice
    project-service: 
      path: /project-service/**
      service-id: project-service
    uaa:
      path: /uaa/**
      url: http://cdd-uaa.dcos.os:9093
      
spring:
  aop:
    proxy-target-class: true

security:
  basic:
    enabled: false
  oauth2:
    client:
      access-token-uri: http://cdd-uaa.dcos.os:9093/oauth/token
      user-authorization-uri: http://cdd-uaa.dcos.os:9093/oauth/authorize
      client-id: restapi
      client-secret: restapipassword
    resource:
      user-info-uri: http://cdd-uaa.dcos.os:9093/userinfo
      #token-info-uri: http://127.0.0.1:9093/oauth/check_token